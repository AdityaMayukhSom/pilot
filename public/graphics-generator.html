<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Graphics Generator | Writee</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <link rel="stylesheet" href="./css/output.css" />
        <link rel="stylesheet" href="./css/tailwind/tailwind.min.css" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <script src="./js/main.js"></script>
        <script src="./js/header.js"></script>
        <script src="./js/footer.js"></script>
        <script src="./js/faq.js"></script>
    </head>

    <body>
        <header-component></header-component>
        <section class="mx-16 lg:mx-20 mt-6">
            <p class="product-headings">Graphics Generator</p>
        </section>

        <main class="mx-8 lg:mx-0 py-3">
            <div class="flex justify-center w-full px-4">
                <form action="" name="contentForm" class="w-11/12 space-y-3">
                    <section class="w-full my-2">
                        <p class="font-semibold text-center md:text-left text-2xl w-full pl-1">Describe Your Graphic In Detail</p>
                    </section>
                    <label class="text-gray-700" for="blogTopic">
                        <textarea class="textarea-input" id="blogTopic" placeholder="Describe Your Graphic In Detail" name="blogTopic" rows="9"></textarea>
                    </label>
                    <section class="w-full my-2">
                        <p class="font-semibold text-center md:text-left text-2xl w-full pl-1">Select Your Preferred Platform</p>
                    </section>
                    <div class="w-full relative">
                        <!-- Drop Down Arrow -->
                        <div class="absolute h-full w-full z-10 text-right text-3xl align-middle px-3 pointer-events-none">&#8250;</div>
                        <label class="text-gray-700" for="preferredPlatform">
                            <select id="preferredPlatform" class="dropdown-input" name="preferredType" autocomplete="off">
                                <option value="" disabled selected>Select Preferred Platform</option>
                                <option value="youtube">Youtube</option>
                                <option value="whatsapp">Whatsapp</option>
                                <option value="instagram">Instagram</option>
                                <option value="others">Others</option>
                            </select>
                        </label>
                    </div>

                    <div class="flex sm:flex-row items-center justify-center gap-4 pt-2">
                        <button id="reset" type="reset" class="red-button">Reset</button>
                        <button id="submit" type="submit" class="blue-button">Submit</button>
                    </div>
                </form>
            </div>
            <div id="output-image">
                <div class="w-full flex justify-center mt-8 mb-8">
                    <div class="flex justify-center flex-col">
                        <div class="border border-indigo-600 w-fit aspect-square flex justify-center items-center p-5 rounded">
                            <img src="./metis-assets/illustrations/compose-music.svg" alt="" />
                        </div>
                        <button id="download" class="mt-6 text-indigo-600 hover:text-white hover:bg-indigo-600 inline-block px-6 md:px-8 py-3.5 overflow-hidden border rounded border-indigo-600 group focus:outline-none focus:ring min-w-[180px] md:min-w-[140px] text-sm">Download</button>
                    </div>
                </div>
            </div>
        </main>
        <faq-component></faq-component>
        <footer-component></footer-component>
    </body>
</html>
