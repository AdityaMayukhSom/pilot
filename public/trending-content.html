                <div class="hidden navbar-menu fixed top-0 left-0 bottom-0 w-5/6 max-w-sm z-50">

                    <nav class="relative flex flex-col py-6 px-6 w-full h-full bg-white border-r overflow-y-auto">
                        <div class="flex items-center mb-8">

                        <div>
                            <ul>
                                <li class="mb-1"><a class="block p-4 text-sm text-blueGray-500 hover:bg-blue-50 hover:text-indigo-600" href="#">Product</a></li>

                            <div class="mt-2 pt-6 border-t border-blueGray-100">
                                <a class="block px-4 py-3 mb-3 text-xs text-center font-semibold leading-none bg-indigo-600 hover:bg-indigo-700 text-white rounded" href="#">Sign Up</a
                                ><a class="block px-4 py-3 mb-2 text-xs text-center text-indigo-600 hover:text-indigo-700 font-semibold leading-none border border-indigo-200 hover:border-indigo-300 rounded" href="#">Log In</a>
                            </div>
                        </div>
                        <div class="mt-auto">
                            <p class="my-4 text-xs text-blueGray-400">
                                <span>Get in Touch</span>
                                <a class="text-indigo-600 hover:text-indigo-600 underline" href="#">hello@writee.in</a>

                            <a class="inline-block px-1" href="#">

                <!-- Nav ends -->

        <section class="mx-16 lg:mx-32 my-8">
            <div>
                <p class="font-bold text-center md:text-left text-slate-400 text-sm md:text-xs">Beta</p>
                <p class="font-bold text-center md:text-left text-4xl sm:text-6xl md:text-7xl">Trending Content Generator</p>
            </div>
        </section>

        <main class="mx-8 lg:mx-0">
            <section class="relative flex flex-wrap w-full">
                <div class="w-full px-4 py-2 lg:w-1/2 sm:px-6 lg:px-4 sm:py-16 lg:py-8 flex lg:justify-end">
                    <form action="" name="contentForm" class="w-full lg:w-5/6 mb-0 space-y-4">
                        <input type="text" class="appearance-none w-full py-4 px-4 bg-[#F9FAFC] text-gray-700 focus:outline-purple-500 placeholder-[#a0aab6] placeholder:font-semibold rounded-lg text-sm font-medium shadow" placeholder="Enter The Topic" />

                        <!-- Drop Down Menu For Targeted Platform -->

                        <div class="w-full relative">
                            <div class="absolute h-full w-full z-10 text-right text-3xl align-middle px-3 pointer-events-none">&#8250;</div>
                            <label class="text-gray-700" for="targetedPlatform">
                                <select id="targetedPlatform" class="block w-full py-3 px-4 bg-[#F9FAFC] rounded-md focus:outline-purple-500 font-medium appearance-none shadow" name="targetedPlatform" autocomplete="off">
                                    <option value="" disabled selected>Select Targeted Platform</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="twitter">Twitter</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="linkedin">LinkedIn</option>
                                </select>
                            </label>
                        </div>

                        <!-- This checkbox is used to check if we have to generate hashtags too or not -->

                        <div class="flex items-center py-1">
                            <input type="checkbox" name="isHashtag" id="isHashtag" class="ml-2" />
                            <label for="isHashtag" class="text-center align-middle mx-2 font-bold"> Generate Hashtags Too?</label>
                        </div>

                        <!-- reset content and create magic button -->

                        <div class="flex sm:flex-row items-center gap-4 pt-2">
                            <button id="submit" type="submit" class="text-indigo-600 hover:text-white hover:bg-indigo-600 px-8 py-3 border rounded border-indigo-600 group focus:outline-none focus:ring min-w-[120px] md:min-w-[200px] text-sm md:text-base">Brew Content!</button>
                            <button id="reset" type="reset" class="px-6 md:px-8 py-3 border rounded border-red-600 group text-sm md:text-base focus:outline-none text-red-600 focus:ring hover:bg-red-600 hover:text-white min-w-[120px] md:min-w-[200px]">Reset Content</button>
                        </div>
                    </form>
                </div>

                <div class="w-full px-4 py-6 lg:w-1/2 lg:px-4 sm:py-8 lg:py-8">
                    <label class="text-gray-700" for="content">
                        <textarea
                            class="flex-1 appearance-none w-full py-2 px-4 bg-[#F9FAFC] text-gray-700 placeholder-[#a0aab6] placeholder:font-semibold rounded-md text-base focus:outline-purple-500 font-medium lg:w-5/6 shadow"
                            id="content"
                            placeholder="Content Is Brewing!!"
                            name="content"
                            rows="8"
                            cols="40"
                        ></textarea>
                    </label>
                    <!-- <img class="absolute inset-0 object-cover w-full h-full" src="https://www.hyperui.dev/photos/team-1.jpeg" alt="" /> -->
                </div>
            </section>
        </main>
