<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us | Writee</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <link rel="stylesheet" href="./css/output.css" />
        <link rel="stylesheet" href="./css/tailwind/tailwind.min.css" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <script src="./js/main.js"></script>
        <script src="./js/header.js"></script>
        <script src="./js/footer.js"></script>
    </head>

    <body class="antialiased bg-body text-body font-body">
        <header-component></header-component>
        <main class="mx-8 lg:mx-0 py-5">
            <section class="relative flex flex-wrap w-full gap-y-4 lg:gap-y-0">
                <div class="w-full px-4 lg:w-1/2 sm:px-6 lg:px-4 flex lg:justify-end">
                    <div class="w-11/12">
                        <div class="max-w-sm">
                            <span class="text-sm text-blueGray-400">Contact Us</span>
                            <h2 class="mt-2 text-4xl font-bold">We will be glad to hear from you!</h2>
                        </div>
                        <div class="mt-10 lg:mt-10">
                            <div class="mb-10 leading-relaxed">
                                <h3 class="text-sm text-blueGray-400">Phone</h3>
                                <p>+91 85840 11454</p>
                            </div>
                            <div class="mb-10 leading-relaxed">
                                <h4 class="text-sm text-blueGray-400">E-mail</h4>
                                <p>hello@writee.in</p>
                            </div>
                            <div class="mb-10 leading-relaxed">
                                <h4 class="text-sm text-blueGray-400">Address</h4>
                                <p>164/41 Lake Gardens</p>
                                <p>Kolkata, West Bengal, 700045</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full lg:w-1/2 px-4">
                    <form action="" name="messageForm" class="w-full lg:w-11/12 mb-0 space-y-4 pt-2">
                        <div class="text-sm">
                            <span class="mr-4 font-semibold">Send us a text: </span>
                        </div>

                        <div class="">
                            <input class="text-input" type="text" placeholder="Subject" />
                        </div>
                        <div class="">
                            <input class="text-input" type="text" placeholder="Name" />
                        </div>
                        <div class="">
                            <input class="text-input" type="email" placeholder="name@example.com" />
                        </div>
                        <div class="">
                            <label class="text-gray-700" for="message">
                                <textarea class="textarea-input" id="message" name="message" placeholder="Message..."></textarea>
                            </label>
                        </div>
                        <div class="">
                            <label class="flex p-1 bg-blueGray-50 rounded">
                                <input class="hidden" type="file" placeholder="Choose file.." name="Choose file" />
                                <div class="my-1 ml-auto px-4 py-3 text-xs text-white font-semibold leading-none bg-blueGray-500 hover:bg-blueGray-600 rounded cursor-pointer">Browse</div>
                            </label>
                        </div>
                        <div class="flex justify-between items-center">
                            <label>
                                <input class="mr-1" type="checkbox" name="terms" value="1" />
                                <span class="text-sm font-semibold">I agree to terms and conditions.</span>
                            </label>
                            <button class="py-3 px-7 text-sm text-white font-semibold leading-none bg-indigo-600 hover:bg-indigo-700 rounded" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer-component></footer-component>
    </body>
</html>
