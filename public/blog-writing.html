        <section class="mx-16 lg:mx-32 my-8">
            <p class="font-bold text-center md:text-left text-4xl sm:text-6xl md:text-7xl pl-2">Blog Generator</p>
        </section>

        <main class="mx-8 lg:mx-0 lg:my-2">
            <section class="relative flex flex-wrap w-full">
                <div class="w-full px-4 py-2 lg:w-1/2 sm:px-6 lg:px-4 sm:py-16 lg:py-8 flex lg:justify-end">
                    <form action="" nme="contentForm" class="w-full lg:w-5/6 mb-0 space-y-4">
                        <label class="text-gray-700" for="blogTopic">
                            <textarea
                                class="appearance-none w-full py-3 px-4 bg-[#F9FAFC] text-gray-700 focus:outline-purple-500 placeholder-[#a0aab6] placeholder:font-semibold rounded-lg text-sm font-medium shadow"
                                id="blogTopic"
                                placeholder="Write The Topic Of Your Blog Here"
                                name="blogTopic"
                                rows="3"
                                cols="40"
                            ></textarea>
                        </label>

                        <input type="number" class="appearance-none w-full py-3 px-4 bg-[#F9FAFC] text-gray-700 focus:outline-purple-500 placeholder-[#a0aab6] placeholder:font-semibold rounded-lg text-sm font-medium shadow" placeholder="Enter Number Of Words..." />

                        <div class="w-full relative">
                            <!-- Drop Down Arrow -->
                            <div class="absolute h-full w-full z-10 text-right text-3xl align-middle px-3 pointer-events-none">&#8250;</div>
                            <label class="text-gray-700" for="preferredType">
                                <select id="preferredType" class="block font-medium w-full py-2 px-4 focus:outline-purple-500 bg-[#F9FAFC] rounded-md appearance-none shadow" name="preferredType" autocomplete="off">
                                    <option value="" disabled selected>Select Preferred Type</option>
                                    <option value="informative">Informative</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="nuanced">Nuanced</option>
                                    <option value="funny">Funny</option>
                                </select>
                            </label>
                        </div>

                        <div class="flex sm:flex-row items-center gap-4 pt-2">
                            <button class="relative text-indigo-600 hover:text-white hover:bg-indigo-600 inline-block px-6 md:px-8 py-3 overflow-hidden border rounded border-indigo-600 group focus:outline-none focus:ring min-w-[100px] md:min-w-[180px] text-sm md:text-base">Get Blog!</button>
                            <button class="relative inline-block px-6 md:px-8 py-3 overflow-hidden border rounded border-red-600 group text-sm md:text-base focus:outline-none text-red-600 focus:ring hover:bg-red-600 hover:text-white min-w-[100px] md:min-w-[180px]">Reset Content</button>
                        </div>
                    </form>
                </div>

                <div class="w-full px-4 py-6 lg:w-1/2 lg:px-4 sm:py-8 lg:py-8">
                    <label class="text-gray-700 h-full" for="content">
                        <textarea
                            class="flex-1 appearance-none w-full py-2 px-4 bg-[#F9FAFC] text-gray-700 placeholder-[#a0aab6] placeholder:font-semibold rounded-md text-base focus:outline-purple-500 font-medium lg:w-5/6 shadow h-full min-h-[250px]"
                            id="content"
                            placeholder="Brewing Your Blog..."
                            name="content"
                            cols="40"
                        ></textarea>
                    </label>
                </div>
