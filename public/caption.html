<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Generate Captions With Writee</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <link rel="stylesheet" href="./css/output.css" />
        <link rel="stylesheet" href="./css/tailwind/tailwind.min.css" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <script src="./js/main.js"></script>
        <script src="./js/header.js"></script>
        <script src="./js/footer.js"></script>
        <script src="./js/faq.js"></script>
    </head>

    <body>
        <header-component></header-component>

        <section class="mx-16 lg:mx-20 mt-6">
            <p class="product-headings">Generate Caption</p>
        </section>

        <main class="mx-8 lg:mx-0 py-5">
            <section class="relative flex flex-wrap w-full gap-y-4 lg:gap-y-0">
                <div class="w-full px-4 lg:w-1/2 sm:px-6 lg:px-4 flex lg:justify-end">
                    <form action="" name="contentForm" class="w-full lg:w-11/12 mb-0 space-y-4">
                        <!-- Drop Down Menu For Preferred Tone -->
                        <div class="w-full relative">
                            <!-- Drop Down Arrow -->
                            <div class="absolute h-full w-full z-10 text-right text-3xl align-middle px-3 pointer-events-none">&#8250;</div>

                            <label class="text-gray-700" for="preferredTone">
                                <select id="preferredTone" class="dropdown-input" name="preferredTone" autocomplete="off">
                                    <option value="" disabled selected>Select Your Tone</option>
                                    <option value="happy">Happy</option>
                                    <option value="sad">Sad</option>
                                    <option value="funny">Funny</option>
                                    <option value="friendly">Friendly</option>
                                    <option value="professional">Professional</option>
                                    <option value="inspirational">Inspirational</option>
                                    <option value="bold">Bold</option>
                                    <option value="witty">Witty</option>
                                    <option value="persuasive">Persuasive</option>
                                    <option value="apologetic">Apologetic</option>
                                </select>
                            </label>
                        </div>
                        <!-- Drop Down Menu For Targeted Platform -->
                        <div class="w-full relative">
                            <div class="absolute h-full w-full z-10 text-right text-3xl align-middle px-3 pointer-events-none">&#8250;</div>
                            <label class="text-gray-700" for="targetedPlatform">
                                <select id="targetedPlatform" class="dropdown-input" name="targetedPlatform" autocomplete="off">
                                    <option value="" disabled selected>Select Targeted Platform</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="twitter">Twitter</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="linkedin">LinkedIn</option>
                                </select>
                            </label>
                        </div>

                        <div>
                            <label class="text-gray-700" for="description">
                                <textarea class="textarea-input" id="description" name="description" placeholder="Describe your post in one line. For e.g.: Launching an all new variant of coffee for the youth visiting Grandma's Cafe in the weekends" rows="4" cols="40"></textarea>
                            </label>
                        </div>

                        <div>
                            <label class="text-gray-700" for="nameOfBusiness">
                                <input class="text-input" id="nameOfBusiness" placeholder="Name Of Your Business/Organisation" name="nameOfBusiness" rows="4" cols="40" type="text" />
                            </label>
                        </div>

                        <div>
                            <label class="text-gray-700" for="wordLimit">
                                <input class="text-input" id="wordLimit" placeholder="Word Limit" name="wordLimit" rows="4" cols="40" type="number" />
                            </label>
                        </div>

                        <!-- This checkbox is used to check if we have to generate hashtags too or not -->

                        <div class="flex items-center my-1">
                            <input type="checkbox" name="isHashtag" id="isHashtag" class="ml-1.5" />
                            <label for="isHashtag" class="text-center align-middle mx-2 font-bold"> Generate Hashtags Too?</label>
                        </div>

                        <!-- reset content and create magic button -->

                        <div class="flex items-center gap-4 pt-2 flex-col sm:flex-row">
                            <button id="reset" type="reset" class="red-button">Reset Content</button>
                            <button id="submit" type="submit" class="blue-button">Create Magic!</button>
                        </div>
                    </form>
                </div>

                <div class="w-full lg:w-1/2 px-4 grid grid-rows-[auto_120px] xs:grid-rows-[auto_90px] sm:grid-rows-[auto_60px]">
                    <label class="text-gray-700" for="content">
                        <textarea class="textarea-output" id="content" placeholder="Content is brewing!!" name="content" rows="13" cols="40"></textarea>
                    </label>
                    <div role="alert" class="w-full lg:w-11/12 flex items-end">
                        <div class="generate-content-alert">
                            <p>Generate Content atleast 2-3 times to get the best results!</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <faq-component></faq-component>
        <footer-component></footer-component>
    </body>
</html>
