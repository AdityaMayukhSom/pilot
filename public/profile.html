<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <link rel="stylesheet" href="./css/output.css" />
        <link rel="stylesheet" href="./css/tailwind/tailwind.min.css" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <script defer src="./js/profile.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/header.js"></script>
        <script src="./js/footer.js"></script>
    </head>
    <body class="antialiased bg-body text-body font-body">
        <header-component></header-component>
        <main class="">
            <form action="" id="information-form" method="post" class="px-6 md:px-20 w-full grid grid-flow-row md:grid-cols-[auto_350px]">
                <div class="left-container pr-3 mt-3">
                    <div class="personal-information">
                        <div class="w-full flex flex-row justify-between items-center pr-0 md:pr-4 lg:pr-14">
                            <h1 class="text-[60px] px-4 font-bold border-l-8 border-indigo-600">Personal</h1>
                            <button class="inline-flex items-center justify-center h-10 p-3 text-gray-700 transition-colors duration-150 bg-white rounded hover:bg-gray-200 focus:outline-none active:outline-none" id="edit-button">
                                <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                </svg>
                                <p class="ml-1 text-lg font-semibold">Edit</p>
                            </button>
                            <button class="inline-flex items-center justify-center h-10 p-3 text-gray-700 transition-colors duration-150 bg-white rounded hover:bg-gray-200 focus:outline-none active:outline-none" id="cancel-edit-button">
                                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" class="w-6 h-6 fill-current pt-0.5">
                                    <path
                                        d="m12 10.93 5.719-5.72c.146-.146.339-.219.531-.219.404 0 .75.324.75.749 0 .193-.073.385-.219.532l-5.72 5.719 5.719 5.719c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.385-.073-.531-.219l-5.719-5.719-5.719 5.719c-.146.146-.339.219-.531.219-.401 0-.75-.323-.75-.75 0-.192.073-.384.22-.531l5.719-5.719-5.72-5.719c-.146-.147-.219-.339-.219-.532 0-.425.346-.749.75-.749.192 0 .385.073.531.219z"
                                    />
                                </svg>
                                <p class="ml-1 text-lg font-semibold">Cancel</p>
                            </button>
                        </div>
                        <div class="bg-white py-4 rounded-sm text-gray-700 grid text-sm border-b border-gray-100 border-opacity-20">
                            <div class="flex justify-between flex-row md:grid md:grid-cols-2">
                                <div class="px-4 py-2 font-semibold">Name</div>
                                <div id="personal-name-show" class="px-4 py-2 form-data-show"></div>
                                <input type="text" name="name" id="personal-name" data-info="personalName" class="form-control" />
                            </div>
                            <div class="flex justify-between flex-row md:grid md:grid-cols-2">
                                <div class="px-4 py-2 font-semibold">Email.</div>
                                <div class="px-4 py-2 form-data-show" id="personal-email-show-container">
                                    <a class="text-blue-800" href="wec951@safetymail.info" id="personal-email-show"></a>
                                </div>
                                <input type="email" name="email" id="personal-email" data-info="personalEmail" class="form-control" />
                            </div>
                            <div class="flex justify-between flex-row md:grid md:grid-cols-2">
                                <div class="px-4 py-2 font-semibold">Contact No.</div>
                                <div class="px-4 py-2 form-data-show" id="personal-number-show"></div>
                                <input type="number" name="number" id="personal-number" data-info="personalNumber" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="company-information mt-3">
                        <h1 class="text-[60px] px-4 font-bold border-l-8 border-indigo-600">Company</h1>
                        <div class="bg-white py-4 rounded-sm text-gray-700 grid text-sm border-b border-gray-100 border-opacity-20">
                            <div class="flex justify-between flex-row md:grid md:grid-cols-2">
                                <div class="px-4 py-2 font-semibold">Company Name</div>
                                <div class="px-4 py-2 form-data-show" id="company-name-show"></div>
                                <input type="text" name="companyName" id="company-name" data-info="companyName" class="form-control" />
                            </div>
                            <div class="flex justify-between flex-row md:grid md:grid-cols-2">
                                <div class="px-4 py-2 font-semibold">Website</div>
                                <div class="px-4 py-2 form-data-show" id="company-website-show-container">
                                    <a class="text-blue-800" href="www.whixictechnologies.com" id="company-website-show"></a>
                                </div>
                                <input type="text" name="companyWebsite" id="company-website" data-info="companyWebsite" class="form-control" />
                            </div>
                            <div class="flex justify-between flex-row md:grid md:grid-cols-2">
                                <div class="px-4 py-2 font-semibold">GST Number</div>
                                <div class="px-4 py-2 form-data-show" id="company-gst-show"></div>
                                <input type="text" name="companyGSTNumber" id="company-gst" data-info="companyGST" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-container">
                    <h1 class="text-[42px] px-4 py-2 font-bold text-center border-b border-opacity-20">Social Media</h1>
                    <div class="bg-white py-3 rounded-sm text-gray-700 grid text-sm space-y-5">
                        <div class="flex justify-between px-6 items-center">
                            <img src="./metis-assets/bw-social-icons/icons8-facebook.svg" class="h-10" />
                            <div class="social-media-data-show" data-social="facebook">
                                <a class="text-blue-800" href="https://www.facebook.com">www.facebook.com</a>
                            </div>
                            <input type="text" name="facebook" id="facebook" class="social-media-control" />
                        </div>
                        <div class="flex justify-between px-6 items-center">
                            <img src="./metis-assets/bw-social-icons/icons8-instagram.svg" class="h-10" />
                            <div class="social-media-data-show" data-social="instagram">
                                <a class="text-blue-800" href="https://www.instagram.com">www.instagram.com</a>
                            </div>
                            <input type="text" name="instagram" id="instagram" class="social-media-control" />
                        </div>
                        <div class="flex justify-between px-6 items-center">
                            <img src="./metis-assets/bw-social-icons/icons8-linkedin-circled.svg" class="h-10" />
                            <div class="social-media-data-show" data-social="linkedin">
                                <a class="text-blue-800" href="https://www.linkedin.com">www.linkedin.com</a>
                            </div>
                            <input type="text" name="linkedin" id="linkedin" class="social-media-control" />
                        </div>
                        <div class="flex justify-between px-6 items-center">
                            <img src="./metis-assets/bw-social-icons/icons8-twitter.svg" class="h-10" />
                            <div class="social-media-data-show" data-social="twitter">
                                <a class="text-blue-800" href="https://www.twitter.com">www.twitter.com</a>
                            </div>
                            <input type="text" name="twitter" id="twitter" class="social-media-control" />
                        </div>
                        <div class="flex justify-between px-6 items-center">
                            <img src="./metis-assets/bw-social-icons/icons8-youtube.svg" class="h-10" />
                            <div class="social-media-data-show" data-social="youtube">
                                <a class="text-blue-800" href="https://www.youtube.com">www.youtube.com</a>
                            </div>
                            <input type="text" name="youtube" id="youtube" class="social-media-control" />
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <div id="save-changes-container" class="hidden w-full">
            <div class="w-full flex flex-col justify-center items-center md:justify-start md:flex-row my-6 px-20 md:space-x-4 gap-y-2 md:gap-y-0">
                <button form="information-form" id="save-changes-button" type="submit" class="min-w-[200px] w-3/4 max-w-[400px] md:w-[200px] py-4 text-sm text-center font-semibold leading-none focus:outline-none active:outline-none bg-indigo-600 hover:bg-indigo-700 text-white rounded">
                    Save Changes
                </button>
                <button
                    class="min-w-[200px] w-3/4 max-w-[400px] md:w-[200px] py-4 text-sm text-center font-semibold leading-none focus:outline-none active:outline-none bg-gray-200 hover:bg-gray-300 text-gray-700 hover:text-gray-800 rounded"
                    form="information-form"
                    id="clear-form-button"
                    type="reset"
                >
                    Clear All
                </button>
            </div>
        </div>
        <footer-component></footer-component>
    </body>
</html>
